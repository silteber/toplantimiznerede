<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofis Durumu</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-color: #2c3e50;
            transition: background 1s ease;
            text-align: center;
        }
        .card {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            width: 85%;
            max-width: 500px;
        }
        h1 { font-size: 2.8rem; margin: 0; }
        #debug-info { font-size: 0.8rem; margin-top: 20px; color: #bdc3c7; }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="status">Yükleniyor...</h1>
        <div id="debug-info">Sistem başlatılıyor...</div>
    </div>

    <script>
        // Hata yakalama mekanizması (Ekranda hatayı görmenizi sağlar)
        window.onerror = function(msg, url, line) {
            document.getElementById('status').innerText = "YAZILIM HATASI";
            document.getElementById('debug-info').innerText = msg + " (Satır: " + line + ")";
            return false;
        };

        const API_KEY = '613219e556123f0b9188976e6fc6e418';
        const statusEl = document.getElementById('status');
        const debugEl = document.getElementById('debug-info');

        function kontrolEt() {
            const simdi = new Date();
            const gun = simdi.getDay(); // 1 = Pazartesi, 4 = Perşembe

            debugEl.innerText = "Gün kontrolü yapılıyor... (Gün kodu: " + gun + ")";

            // PAZARTESİ DEĞİLSE HEMEN DURDUR
            if (gun !== 1) {
                statusEl.innerText = "Bugün ilçe toplantısı yok.";
                document.body.style.backgroundColor = "#2c3e50";
                debugEl.innerText = "Toplantı günü değil, sistem beklemede.";
                return;
            }

            // PAZARTESİ İSE DEVAM ET
            statusEl.innerText = "VERİLER ALINIYOR...";
            // (Buraya hava durumu ve maç kodlarını ekleyebiliriz ama önce bu kısmın çalıştığını görelim)
        }

        // Sayfa yüklendiğinde çalıştır
        window.onload = kontrolEt;
    </script>
</body>
</html>
